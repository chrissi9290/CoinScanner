<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dexscreener - Neue Coins & Top 10</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Dexscreener Übersicht</h1>

  <h2>Neue Coins (letzte 10 Listings)</h2>
  <table id="new-coins-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>DEX</th>
        <th>Network</th>
        <th>Pair</th>
        <th>Geprüft</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Top 10 Coins nach Volume (aus den neuesten 100)</h2>
  <table id="top-coins-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Volume (24h)</th>
        <th>Preis</th>
        <th>DEX</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadDexscreenerData() {
      const res = await fetch('https://api.dexscreener.com/latest/dex/pairs');
      const data = await res.json();
      const pairs = data.pairs;

      // Neue Coins – zeige die neuesten 10
      const newCoins = pairs.slice(0, 10);
      const newTable = document.querySelector("#new-coins-table tbody");
      newCoins.forEach(pair => {
        newTable.innerHTML += `
          <tr>
            <td>${pair.baseToken.name} (${pair.baseToken.symbol})</td>
            <td>${pair.dexId}</td>
            <td>${pair.chainId}</td>
            <td>${pair.baseToken.symbol}/${pair.quoteToken.symbol}</td>
            <td>${pair.pairCreatedAt ? 'Ja' : 'Nein'}</td>
          </tr>
        `;
      });

      // Top 10 nach Volume (aus den neuesten 100)
      const topCoins = pairs
        .slice(0, 100)
        .sort((a, b) => b.volume.h24 - a.volume.h24)
        .slice(0, 10);

      const topTable = document.querySelector("#top-coins-table tbody");
      topCoins.forEach(pair => {
        topTable.innerHTML += `
          <tr>
            <td>${pair.baseToken.name} (${pair.baseToken.symbol})</td>
            <td>$${Number(pair.volume.h24).toLocaleString()}</td>
            <td>$${Number(pair.priceUsd).toFixed(6)}</td>
            <td>${pair.dexId}</td>
            <td><a href="${pair.url}" target="_blank">Link</a></td>
          </tr>
        `;
      });
    }

    loadDexscreenerData();
  </script>
</body>
</html>
