<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana Coinscanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; min-width: 600px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    @media (max-width: 600px) {
      body { font-size: 14px; margin: 10px; }
      table { min-width: 100%; font-size: 12px; }
    }
  </style>
</head>
<body>
  <h1>Solana Coins (Dexscreener)</h1>

  <div class="table-wrapper">
    <table id="coin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Preis</th>
          <th>Volume (24h)</th>
          <th>DEX</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadCoins() {
      const proxyUrl = "https://api.allorigins.win/get?url=";
      const targetUrl = encodeURIComponent("https://api.dexscreener.com/latest/dex/pairs");
      try {
        const res = await fetch(proxyUrl + targetUrl);
        const result = await res.json();
        const data = JSON.parse(result.contents);
        const solanaPairs = data.pairs.filter(pair => pair.chainId === "solana").slice(0, 10);

        const table = document.querySelector("#coin-table tbody");
        table.innerHTML = "";

        solanaPairs.forEach(pair => {
          table.innerHTML += `
            <tr>
              <td>${pair.baseToken.name} (${pair.baseToken.symbol})</td>
              <td>$${parseFloat(pair.priceUsd).toFixed(6)}</td>
              <td>$${Number(pair.volume.h24).toLocaleString()}</td>
              <td>${pair.dexId}</td>
              <td><a href="${pair.url}" target="_blank">Link</a></td>
            </tr>
          `;
        });
      } catch (e) {
        console.error("Fehler beim Laden der Daten", e);
      }
    }

    loadCoins();
    setInterval(loadCoins, 300000); // alle 5 Minuten aktualisieren
  </script>
</body>
</html>
